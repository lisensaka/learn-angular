<div class="row">
  <div class="col-xs-12">
    <div *ngIf="error">
      <div class="alert alert-danger">
        {{ error }}
      </div>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label title="email" for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label title="password" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          formControlName="password"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
