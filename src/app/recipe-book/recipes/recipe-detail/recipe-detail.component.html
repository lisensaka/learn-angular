<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipeClicked.imagePath }}"
      alt=""
      class="img-responsive"
      style="height: 200px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#" (click)="addToshoppingList(recipeClicked)"
            >To Shoping List</a
          >
        </li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
    <h4>{{ recipeClicked.name }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{ recipeClicked.description }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of recipeClicked.ingredients"
      >
        {{ item.name }} - {{ item.amount }}
      </li>
    </ul>
  </div>
</div>
